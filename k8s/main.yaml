apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  selector:
    app: app
  ports:
    - protocol: TCP
      port: 9002        # Internal Service Port
      targetPort: 9002  # Container Port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: app-image:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9002
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: vpn
spec:
  selector:
    app: vpn
  ports:
    - protocol: TCP
      port: 9001        # Internal Service Port
      targetPort: 9001  # Container Port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpn
  template:
    metadata:
      labels:
        app: vpn
    spec:
      containers:
        - name: vpn
          image: vpn-image:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9001
          resources:
            requests:
              cpu: "100m"  # 10% of a CPU core
              memory: "128Mi"
            limits:
              cpu: "500m"  # Max 50% of a core
              memory: "256Mi"
          env:
            - name: JWT_SECRET
              value: "devsecret"

---
# ConfigMap for Nginx
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    worker_processes auto;
    events {}
    http {
        limit_req_zone $binary_remote_addr zone=status_zone:10m rate=20r/s;
        server {
            listen 80;
            # K8s DNS resolves 'vpn' to the service IP at port 9001
            location / {
                proxy_pass http://vpn:9001;
            }
            location /status {
                limit_req zone=status_zone burst=5 nodelay;
                proxy_pass http://vpn:9001/status;
            }
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80         # Internal Service listens on standard HTTP
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: config-volume
          configMap:
            name: nginx-config

---
# ConfigMap for Prometheus
apiVersion: v1
kind: ConfigMap
metadata:
  name: prom-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 10s
    scrape_configs:
      - job_name: vpn
        static_configs:
          - targets: ["vpn:9001"]
      - job_name: app
        static_configs:
          - targets: ["app:9002"]
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  selector:
    app: prometheus
  ports:
    - protocol: TCP
      port: 9090       # Internal Service Port
      targetPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: config-volume
              mountPath: /etc/prometheus/prometheus.yml
              subPath: prometheus.yml
      volumes:
        - name: config-volume
          configMap:
            name: prom-config