worker_processes auto;

events {}

http {
    # Shared rate limit zone: 20 requests/sec per IP
    limit_req_zone $binary_remote_addr zone=status_zone:10m rate=20r/s;

    # JSON log format
    log_format json escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_status":"$upstream_status"'
    '}';

    access_log /dev/stdout json;
    error_log  /dev/stderr warn;

    server {
        listen 80;

        # Proxy everything to VPN
        location / {
            proxy_pass http://vpn:9001;
        }

        # Apply rate limit ONLY to /status
        location /status {
            limit_req zone=status_zone burst=5 nodelay;
            proxy_pass http://vpn:9001/status;
        }
    }
}
