worker_processes auto;

events {}

http {
    # Shared rate limit zone: 20 requests/sec per IP
    limit_req_zone $binary_remote_addr zone=status_zone:10m rate=20r/s;

    server {
        listen 80;

        # Proxy everything to VPN
        location / {
            proxy_pass http://vpn:9001;
        }

        # Apply rate limit ONLY to /status
        location /status {
            limit_req zone=status_zone burst=5 nodelay;
            proxy_pass http://vpn:9001/status;
        }
    }
}
