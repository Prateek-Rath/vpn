apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: filebeat
  namespace: default
  labels:
    app: filebeat
spec:
  selector:
    matchLabels:
      app: filebeat
  template:
    metadata:
      labels:
        app: filebeat
    spec:
      automountServiceAccountToken: true     # <── IMPORTANT FIX
      serviceAccountName: filebeat-sa
      containers:
        - name: filebeat
          image: docker.elastic.co/beats/filebeat:8.10.0
          args: ["-e", "-c", "/usr/share/filebeat/filebeat.yml"]
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: config
              mountPath: /usr/share/filebeat/filebeat.yml
              subPath: filebeat.yml

            - name: varlog
              mountPath: /var/log

            - name: varlogcontainers
              mountPath: /var/log/containers

            - name: varlogpods
              mountPath: /var/log/pods

            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers

      volumes:
        - name: config
          configMap:
            name: filebeat-config

        - name: varlog
          hostPath:
            path: /var/log
        - name: varlogcontainers
          hostPath:
            path: /var/log/containers
        - name: varlogpods
          hostPath:
            path: /var/log/pods
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
